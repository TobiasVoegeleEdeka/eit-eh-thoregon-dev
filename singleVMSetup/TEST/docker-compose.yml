version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - mail-net

  spamassassin:
    image: instantlinux/spamassassin
    ports:
      - "783:783" # SpamAssassin Daemon
    volumes:
      - spam-data:/var/lib/spamassassin
    networks:
      - mail-net

networks:
  mail-net:
    driver: bridge

volumes:
  spam-data: