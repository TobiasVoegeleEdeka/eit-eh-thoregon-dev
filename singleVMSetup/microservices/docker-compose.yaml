# Version is obsolete and can be removed, but is kept here for reference.
version: '3.8'

services:
  go-api:
    build:
      context: .
      # Correctly points to the Dockerfile inside the mailservice directory
      dockerfile: mailservice/Dockerfile
    container_name: go-api
    restart: unless-stopped
    environment:
      - POSTFIX_FQDN=localhost
      - POSTFIX_CONNECT_IP=127.0.0.1
      - POSTFIX_PORT=25
      - DEFAULT_SENDER=azureadmin@mail-service-vm.francecentral.cloudapp.azure.com
      - LISTEN_PORT=8080
    networks:
      - mail-network

  nginx:
    image: nginx:1.24-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      # Exposes the Nginx container's port 80 on the host's port 8080
      - "8080:80"
    volumes:
      - ./nginx/nginx-simple.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - go-api
    networks:
      - mail-network

networks:
  mail-network:
    driver: bridge