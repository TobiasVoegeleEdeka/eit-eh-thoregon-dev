services:
  go-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-api
    restart: unless-stopped
    network_mode: "host"  # Wichtig: Nutzt das Host-Netzwerk direkt
    environment:
      - POSTFIX_FQDN=localhost  # Jetzt localhost, da wir host networking nutzen
      - POSTFIX_CONNECT_IP=127.0.0.1  # Verbindung zu localhost
      - POSTFIX_PORT=25  # Standard SMTP-Port statt 587
      - DEFAULT_SENDER=admin@mail-service-vm.francecentral.cloudapp.azure.com
      - LISTEN_PORT=8080
    volumes:
      - ./:/app  # Für Entwicklung mit Live-Reload

  nginx:
    image: nginx:1.24-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx-simple.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - go-api
    network_mode: "host"  # Konsistente Netzwerkkonfiguration

# Kein separates Netzwerk mehr nötig, da host-mode verwendet wird